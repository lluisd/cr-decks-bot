# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - cr-decks-bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: create env file
        run: |
          touch .env
          echo CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }} >> .env
          echo CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }} >> .env
          echo CLOUDINARY_CLOUD_NAME: lluis >> .env
          echo EXTERNAL_URL: https://cr-decks-bot.azurewebsites.net/ >> .env
          echo MONGODB_URI: ${{ secrets.MONGODB_URI }} >> .env
          echo WEBHOOK_PORT: 443 >> .env
          echo TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }} >> .env
          echo USE_WEBHOOKS: 1 >> .env

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'cr-decks-bot'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C28170679374484C8C9463A7FD3489AA }}
          package: release.zip
